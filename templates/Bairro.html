<body>
    <form id="frmBairro">
        <div class="row mb-1">
            <div class="col-md-12">
                <label class="form-label">Descrição</label>
                <div class="input-group input-group-sm">                                            
                    <input id="BairroDescricao" name="descricao" class="form-control form-control-sm text-uppercase" type="text" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label class="form-label d-flex justify-content-between align-items-center" for="municipio"> 
                    <span class="required">Município <a href="#" onclick="BairroNovoMunicipioClick(this);"><i class="fas fa-plus-circle"></i></a></span>
                    <span id="MunicipioUF"></span>                                    
                </label>
                <div id="selectBairroMunicipio" data-control="BairroMunicipio">
                    <div class="loading-label w-100">
                        <span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
                        Carregando registros, aguarde ...
                    </div>
                </div> 
            </div>
        </div>
    </div>
