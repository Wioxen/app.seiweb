<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEIWEB</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/dist/css/estilo.css" rel="stylesheet" />
</head>
<body>
    <form id="frmCurso">
        <div class="row">
			<label for="Descricao" class="col-md-3 col-form-label">Nome</label>
			<div class="col-md-9">
				<input id="Descricao" name="descricao" class="form-control form-control-sm text-uppercase" type="text" />
			</div>	
        </div>
        <div class="row">
			<label class="col-md-3 col-form-label">Etapa de ensino</label>
			<div class="col-md-9">
				<div id="SelectEtapaDeEnsino">
					<div class="loading-label w-100">
						<span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
						Carregando registros, aguarde ...
					</div>
				</div>
			</div>	
        </div>
        <div class="row">
			<label class="col-md-3 col-form-label">Série</label>
			<div class="col-md-1">
				<input id="Serie" name="serie" class="form-control form-control-sm text-uppercase numero" type="text" value="0" />
			</div>	
        </div>
        <div class="row">
			<label class="col-md-3 col-form-label">Próximo curso</label>
			<div class="col-md-9">
				<div id="SelectProximoCurso">
					<div class="loading-label w-100">
						<span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
						Carregando registros, aguarde ...
					</div>
				</div>
			</div>	
        </div>
        <div class="row">
			<label for="rm" class="col-md-3 col-form-label">Faixa etária</label>
			<div class="col-md-2">
				<input id="FaixaEtaria1" name="faixaEtaria1" class="form-control form-control-sm text-uppercase numero" type="number" value="0" />
			</div>	
			<div class="col-md-2">
				<input id="FaixaEtaria2" name="faixaEtaria2" class="form-control form-control-sm text-uppercase numero" type="number"  value="0" />
			</div>	
        </div>
    </div>
</body>
</html>
