<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEIWEB</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/dist/css/estilo.css" rel="stylesheet" />
</head>
<body>
    <div id="frmUsuario">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="UsuarioStatus" checked>
                    <label class="form-check-label" for="UsuarioStatus">ativo</label>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex justify-content-center">
                        <div class="text-center">
                            <button class="btn btn-sm btn-light bg-transparent border-0 mb-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa fa-list"></i>
                            </button>
                            <div class="dropdown">
                                <ul class="dropdown-menu">
                                    <li><a id="uploadFotoUsuario" class="dropdown-item" href="#"><i class="fa fa-cloud-upload"></i> Escolher arquivo</a></li>
                                    <li><a id="apagarFotoUsuario" class="dropdown-item" href="#"><i class="fa fa-eraser"></i> Apagar</a></li>
                                </ul>
                            </div>
                            <input id="fileUploadUsuario" type="file" name="fileupload" hidden accept=".png, .jpg, .jpeg" />
                            <span id="FotoUsuario">[FOTO]</span>     
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label required">Nome</label>
                                    <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="UsuarioFirstName" name="firstname" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="form-label">Sobrenome</label>
                                    <div class="input-group input-group-sm">
                                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control" id="UsuarioLastName" name="lastname" placeholder="Sobrenome" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label required">E-mail</label>
                            <div class="input-group input-group-sm">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" id="UsuarioEmail" name="email" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="UsuarioRole" id="UsuarioRole1" value="usuario" checked>
                                <label class="form-check-label" for="UsuarioRole1">Usuário</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="UsuarioRole" id="UsuarioRole2" value="gerente">
                                <label class="form-check-label" for="UsuarioRole2">Gerente</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label d-flex justify-content-between">Celular
                                <span>
                                    <input class="form-check-input me-1" type="checkbox" id="UsuarioPhoneWhats" placeholder="Celular">
                                    <label for="UsuarioPhoneWhats"><i class="fa fa-whatsapp text-success"></i></label>                                    
                                </span>
                            </label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                                <input id="UsuarioPhone" name="phone" type="text" class="form-control form-control-sm celular" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-8">
                                    <label class="form-label">Controle de acesso</label>
                                    <div id="selectUsuarioAcesso" data-control="UsuarioAcesso">
                                        <div class="loading-label w-100">
                                            <span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
                                            Carregando, aguarde ...
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="UsuarioNivel">Nível</label>
                                    <select id="UsuarioNivel" name="level" class="form-select form-select-sm">
                                        <option value="0"></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>                            
                        </div>                        
                    </div>                    
                </div>
            </div>
        </div>  
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
