<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEIWEB</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/dist/css/estilo.css" rel="stylesheet" />
</head>
<body>
    <div id="frmMeuPerfil">
        <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <div class="text-center">
                            <button class="btn btn-sm btn-light bg-transparent border-0 mb-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa fa-list"></i>
                            </button>
                            <div class="dropdown">
                                <ul class="dropdown-menu">
                                    <li><a id="uploadFotoMeuPerfil" class="dropdown-item" href="#"><i class="fa fa-cloud-upload"></i> Escolher arquivo</a></li>
                                    <li><a id="apagarFotoMeuPerfil" class="dropdown-item" href="#"><i class="fa fa-eraser"></i> Apagar</a></li>
                                </ul>
                            </div>
                            <input id="fileUploadMeuPerfil" type="file" name="fileupload" hidden accept=".png, .jpg, .jpeg" />
                            <img id="FotoMeuPerfil" src="#" alt="[FOTO]" class="card-img-top rounded-circle" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Nome</label>
                            <div class="input-group input-group-sm">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="MeuPerfilFirstName" name="firstname" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Sobrenome</label>
                            <div class="input-group input-group-sm">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="MeuPerfilLastName" name="lastname" placeholder="Sobrenome" aria-label="Username" aria-describedby="basic-addon1" tabindex="-1">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">E-mail</label>
                            <div class="input-group input-group-sm">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" id="MeuPerfilEmail" name="email" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1" disabled="true" readonly="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="form-label d-flex justify-content-between">Celular
                                <span>
                                    <input class="form-check-input me-1" type="checkbox" id="MeuPerfilPhoneWhats" placeholder="Celular">
                                    <label for="MeuPerfilPhoneWhats"><i class="fa fa-whatsapp text-success"></i></label>                                    
                                </span>
                            </label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                                <input id="MeuPerfilPhone" name="phone" type="text" class="form-control form-control-sm celular" />
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>  
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
