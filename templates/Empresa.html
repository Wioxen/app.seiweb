<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEIWEB</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/dist/css/estilo.css" rel="stylesheet" />
</head>
<body>
    <form id="frmEmpresa">
        <div class="row row-cols-md-2">
            <div class="col-md-2">
                <div class="card">
                    <div id="logoEmpresa" class="card-body text-center border-0">
                        <!--<div class="d-flex justify-content-center align-items-center w-100">
                            <div class="text-center">
                                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-3 text-muted">Carregando...</p>
                            </div>
                        </div>-->
                        <button class="btn btn-light bg-transparent border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa fa-list"></i>
                        </button>
                        <div class="dropdown">
                            <ul class="dropdown-menu">
                                <li><a id="uploadLogoEmpresa" class="dropdown-item" href="#"><i class="fa fa-cloud-upload"></i> Escolher arquivo</a></li>
                                <li><a id="apagarLogoEmpresa" class="dropdown-item" href="#"><i class="fa fa-eraser"></i> Apagar</a></li>
                            </ul>
                        </div>
                        <input id="fileUploadEmpresa" type="file" name="fileupload" hidden accept=".png, .jpg, .jpeg" />
                        <img id="LogoEmpresa" class="card-img-top rounded-circle mb-3" src="#" alt="[FOTO]">
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group input-group-sm">
                                    <input id="cnpj" type="text" class="form-control form-control-sm cnpj" placeholder="Digite o CNPJ (apenas números)" aria-label="" aria-describedby="btnCnpj" maxlength="14">
                                    <span class="input-group-text btn btn-info" id="btnCnpj">Consultar CNPJ</span>
                                </div>                                
                                <div class="form-text">Digite o CNPJ sem pontuação (apenas 14 números)</div>                                        
                            </div>
                        </div>                                        
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="descricao" class="form-label required">Nome da Empresa</label>
                        <input type="text" id="descricao" name="descricao" class="form-control form-control-sm text-uppercase" placeholder="" required />
                    </div>
                </div>
                <ul class="nav nav-pills mb-3" id="pills-tab-emp" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link btn-sm active" id="pills-home-tab-emp" data-bs-toggle="pill" data-bs-target="#pills-home-emp" type="button" role="tab" aria-controls="pills-home-emp" aria-selected="true">CADASTRO</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link btn-sm" id="pills-profile-tab-emp" data-bs-toggle="pill" data-bs-target="#pills-profile-emp" type="button" role="tab" aria-controls="pills-profile-emp" aria-selected="false">DADOS FISCAIS</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent-emp">
                    <div class="tab-pane fade show active" id="pills-home-emp" role="tabpanel" aria-labelledby="pills-home-tab-emp" tabindex="0">                        
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <label class="form-label required">Nome Fantasia</label>
                                <input type="text" class="form-control form-control-sm text-uppercase" id="nomeFantasia" placeholder="" />
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label required" for="cep">CEP</label>
                                        <div class="input-group input-group-sm">
                                            <input id="cep" type="text" class="form-control form-control-sm text-uppercase cep" required />
                                            <button id="btnCep" class="btn btn-sm btn-light border" type="button" tabindex="-1">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <label class="form-label required">Endereço</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="endereco" required />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label required" for="bairro">Bairro</label>
                                        <input id="bairro" name="bairro[descricao]" type="text" class="form-control form-control-sm text-uppercase" tabindex="-1" required />
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <label class="form-label required" for="municipio">Município</label>
                                                <input id="municipio" name="bairro[municipio][descricao]" type="text" class="form-control-sm form-control text-uppercase" disabled readonly />        
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label required" for="municipio">UF</label>
                                                <input id="uf" name="bairro[municipio][uf]" type="text" class="form-control form-control-sm text-uppercase" disabled readonly />        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label">Número</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="numero" />
                                    </div>
                                    <div class="col-md-9">
                                        <label class="form-label">Complemento</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="complemento" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label d-flex justify-content-between align-items-center" for="im">Inscrição Municipal</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="im" placeholder="" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label d-flex justify-content-between align-items-center" for="ie">Inscrição Estadual</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="ie" placeholder="" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="nis">NIS</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="nis" placeholder="" />
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-6">
                                <label class="form-label" for="url">URL</label>
                                <input type="url" class="form-control form-control-sm" id="url" placeholder="" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="email">E-mail</label>
                                <input type="email" class="form-control form-control-sm" id="email" placeholder="" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label d-flex justify-content-between align-items-center" for="telefone">Telefone</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase telefone" id="telefone" placeholder="" />        
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label d-flex justify-content-between align-items-center" for="celular">Celular</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase celular" id="celular" placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile-emp" role="tabpanel" aria-labelledby="pills-profile-tab-emp" tabindex="0">
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <label class="form-label" for="naturezaOperacao">Natureza da Operação</label>
                                <div id="selectNatureza" data-control="naturezaOperacao">
                                    <div class="loading-label w-100">
                                        <span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
                                        Carregando registros, aguarde ...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <label class="form-label" for="regimeTributacao">Regime Especial Tributação</label>
                                <div id="selectRegime" data-control="regimeTributacao">
                                    <div class="loading-label w-100">
                                        <span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
                                        Carregando registros, aguarde ...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-check form-check-inline">
                                    <input class="form-label form-check-input" type="checkbox" id="optanteSimples">
                                    <label class="form-check-label" for="optanteSimples">Optante Simples Nacional</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-label form-check-input" type="checkbox" id="icentivoFiscal">
                                    <label class="form-check-label" for="icentivoFiscal">Icentivo Fiscal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-label form-check-input" type="checkbox" id="empresaConveniada">
                                    <label class="form-check-label" for="empresaConveniada">Empresa Conveniada</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label" for="cnae">CNAE</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="cnae" placeholder="" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="itemServico">Item</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="itemServico" placeholder="" />
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label" for="aliquota">Alíquota</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase currency" id="aliquota" placeholder="0,00 %" />
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label" for="codigoTributacao">Código de Tributação</label>
                                        <input type="text" class="form-control form-control-sm text-uppercase" id="codigoTributacao" placeholder="" />
                                    </div>        
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label" for="usuario">Usuário</label>
                                                <input type="text" class="form-control form-control-sm" id="usuario" placeholder="" />
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label" for="senha">Senha</label>
                                                <input type="text" class="form-control form-control-sm" id="senha" placeholder="" />
                                            </div>
                                        </div>
                                    </div>        
                                </div>                                
                            </div>
                        </div>
                        <div class="row mb-1">                            
                            <div class="col-md-6">
                                <label class="form-label" for="certificado">Nome do Certificado</label>
                                <input type="text" class="form-control form-control-sm" id="certificado" />
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="form-label" for="cscId">CSC ID</label>
                                        <input type="text" pattern="[0-9]+$" class="form-control form-control-sm text-uppercase numero" id="cscId" placeholder="" />
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label" for="csc">Código CSC</label>
                                        <input type="text" class="form-control form-control-sm" id="csc" />
                                    </div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
