<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>SEIWEB</title>
		
		<!-- Custom fonts for this tpessoalate-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<link href="../assets/dist/css/estilo.css" rel="stylesheet" />
	</head>
	<body>
		<form id="frmPessoa">
			<div class="row row-cols-md-2">
				<div class="col-md-3">
					<div class="row text-center mb-5">
						<div class="col-md-12">
							<button class="btn btn-sm btn-light bg-transparent border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
								<i class="fa fa fa-list"></i>
							</button>
							<div class="dropdown">
								<ul class="dropdown-menu">
									<li><a id="uploadLogoPessoa" class="dropdown-item" href="#"><i class="fa fa-cloud-upload"></i> Escolher arquivo</a></li>
									<li><a id="apagarLogoPessoa" class="dropdown-item" href="#"><i class="fa fa-eraser"></i> Apagar</a></li>
								</ul>
							</div>
							<img id="LogoPessoa" class="card-img-top rounded-circle mb-3" src="#" alt="[FOTO]" style="max-height: 90px;" />					
						</div>
					</div>
					
					<div class="row mb-3">
						<ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Documento
								<span class="badge badge-primary badge-pill me-3">0</span>
								<div class="dropdown">
									<button class="btn btn-light btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										<i class="fa fa-ellipsis-h"></i>
									</button>
									<ul class="dropdown-menu" role="menu" style="">
										<li>
											<a class="dropdown-item" href="#">Action</a>
											<a class="dropdown-item" href="#">Another action</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">Something else here</a>
										</li>
									</ul>
								</div>							
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center">
								Comprovante de residência
								<span class="badge badge-primary badge-pill me-3">0</span>
								<div class="dropdown">
									<button class="btn btn-light btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
										<i class="fa fa-ellipsis-h"></i>
									</button>
									<ul class="dropdown-menu" role="menu" style="">
										<li>
											<a class="dropdown-item" href="#">Action</a>
											<a class="dropdown-item" href="#">Another action</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">Something else here</a>
										</li>
									</ul>
								</div>							
							</li>
						</ul>				
					</div>
					
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-12">
							<div class="form-floating form-floating-custom mb-3">
								<input type="text" class="form-control" id="DireitosDescricao" name="descricao" placeholder="Digite o nome">
								<label for="DireitosDescricao">NOME</label>
							</div>							
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<ul class="nav nav-pills mb-3" id="pills-tab-pessoa" role="tablist">
								<li class="nav-item" role="presentation">
									<button class="nav-link btn-sm active" id="pills-home-tab-pessoa" data-bs-toggle="pill" data-bs-target="#pills-home-pessoa" type="button" role="tab" aria-controls="pills-home-pessoa" aria-selected="true">CADASTRO GERAL</button>
								</li>
							</ul>
							<div class="tab-content" id="pills-tabContent-pessoa">
								<div class="tab-pane fade show active" id="pills-home-pessoa" role="tabpanel" aria-labelledby="pills-home-tab-pessoa" tabindex="0">  
									<div class="row mb-1">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-3">
													<label class="form-label required" for="cep">CEP</label>
													<div class="input-group input-group-sm">
														<input id="cep" type="text" class="form-control form-control-sm text-uppercase cep" required />
														<button id="btnCep" class="btn btn-sm btn-light border" type="button" tabindex="-1">
															<i class="fa fa-search"></i>
														</button>
													</div>
												</div>
												<div class="col-md-9">
													<label class="form-label required">Endereço</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="endereco" required />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center"> 
														<span class="required">Bairro 
															<a class="btn btn-info btn-sm-x" href="#" onclick="EmpresaBairroClick(this);">
																<i class="fa fa-plus"></i>
															</a>
														</span>
													</label>
													<div id="selectEmpresaBairro">
														<div class="loading-label w-100">
															<span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
															Carregando registros, aguarde ...
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center"> 
														<span class="required">Município 
															<a class="btn btn-info btn-sm-x" href="#" onclick="EmpresaMunicipioClick(this);">
																<i class="fa fa-plus"></i>
															</a>
														</span>
													</label>
													<div id="selectEmpresaMunicipio">
														<div class="loading-label w-100">
															<span class="spinner-border spinner-border-sm text-primary me-2" role="status"></span>
															Carregando registros, aguarde ...
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="row mb-1">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-3">
													<label class="form-label">Número</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="numero" />
												</div>
												<div class="col-md-9">
													<label class="form-label">Complemento</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="complemento" />
												</div>									
											</div>
										</div>
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center" for="im">Inscrição Municipal</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="im" placeholder="" />
												</div>
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center" for="ie">Inscrição Estadual</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="ie" placeholder="" />
												</div>
											</div>                                 
										</div>
									</div>
									<div class="row mb-1">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-3">
													<label class="form-label" for="nis">NIS</label>
													<input type="text" class="form-control form-control-sm text-uppercase" id="nis" placeholder="" />
												</div>
												<div class="col-md-9">
													<label class="form-label" for="url">URL</label>
													<input type="url" class="form-control form-control-sm" id="url" placeholder="" />
												</div>								
											</div>
										</div>
										<div class="col-md-6">
											<label class="form-label" for="email">E-mail</label>
											<input type="email" class="form-control form-control-sm" id="email" placeholder="" />
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center" for="telefone">Telefone</label>
													<input type="text" class="form-control form-control-sm text-uppercase telefone" id="telefone" placeholder="" />        
												</div>
												<div class="col-md-6">
													<label class="form-label d-flex justify-content-between align-items-center" for="celular">Celular</label>
													<input type="text" class="form-control form-control-sm text-uppercase celular" id="celular" placeholder="" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>	
		</form>
		<!-- Bootstrap core JavaScript-->
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	</body>
</html>
