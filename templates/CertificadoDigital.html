<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SEIWEB</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="../assets/dist/css/estilo.css" rel="stylesheet" />
    
    <style>
        .password-toggle {
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 0 8px;
        }
        .password-toggle:hover {
            background-color: rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div id="frmCertificadoDigital">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Selecione um arquivo (*.pfx)</label>
                                <input type="file" class="form-control form-control-sm" id="FileCert" accept=".pfx">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label class="form-label">Senha</label>
                                <div class="input-group input-group-sm">
                                <input type="password" class="form-control" id="SenhaCert" aria-describedby="basic-addon1" tabindex="-1">
                                <button type="button" class="input-group-text password-toggle" id="togglePassword">
                                    <i class="fa fa-eye"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            const $togglePassword = $('#togglePassword');
            const $passwordInput = $('#SenhaCert');
            const $eyeIcon = $togglePassword.find('i');
            
            $togglePassword.on('click', function() {
                // Alterna entre tipo password e text
                const type = $passwordInput.attr('type') === 'password' ? 'text' : 'password';
                $passwordInput.attr('type', type);
                
                // Alterna o Ã­cone do olho
                if (type === 'text') {
                    $eyeIcon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    $eyeIcon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
